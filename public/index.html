<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>one big groupchat</title>

  <!-- Import and configure the Firebase SDK -->
  <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
  <!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
  <script src="/__/firebase/7.15.5/firebase-app.js"></script>
  <script src="/__/firebase/7.15.5/firebase-analytics.js"></script>
  <script src="/__/firebase/7.15.5/firebase-auth.js"></script>
  <script src="/__/firebase/7.15.5/firebase-database.js"></script>

  <script src="/__/firebase/init.js"></script>

  <script src="js/index.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <div style="text-align: center;">
      <h1> welcome to one big group chat. </h1>
      <h2> a group chat with the entire world. </h2>
      <!-- Button that handles sign-in/sign-out -->
      <h3 id="display-name"> Please log in so people know your name. </h3>
      <button disabled id="quickstart-sign-in">Log in with Facebook</button>

      <div>
        <span> Other people currently in the chat: </span>
        <span id="live-user-count"> 0 </span>
      </div>
      <div id="private-content">
        <div id="desktop" style="display: flex;">
          <div id="chatbox">
            <div id="comment-box" >
              <div id="comment-list">
              </div>
            </div>
            <textarea id="comment-entry" disabled placeholder="Type here to speak to the world"></textarea>
            <button id="submit-button" onclick="Submit()" disabled> Submit </button>
          </div>
          <div id="browser">
            <iframe src="https://google.com"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
